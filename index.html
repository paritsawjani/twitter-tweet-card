<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Tweet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>


  <article class="tweet-container">
    <div class="tweet-avatar">
      <img src="./man-utd-logo.jpg" alt="">
      <div class="tweet-titles">
        <span class="tweet-name">Manchester United <i class="fas fa-badge-check"></i></span>
        <span class="tweet-username">@ManUtd</span>
      </div>
    </div>
    <div class="tweet">
      <p>Happy birthday to our very own <span class="tweet-links">@JesseLingard</span>&nbspðŸ¥³</p>
      <span class="tweet-hashtag">#MUFC</span>
      <div class="tweet-img">
        <img src="./jesse-lingard.jpeg" alt="">
        <div class="tweet-interactions">
          <div class="comment-interaction">
            <i class="far fa-comment"></i>
            <span>&nbsp 328</span>
          </div>
          <div class="retweet-interaction">
            <i class="far fa-retweet"></i>
            <span>&nbsp 1.8K</span>
          </div>
          <div class="like-interaction">
            <i class="far fa-heart"></i>
            <span>&nbsp 19.5K</span>
          </div>
        </div>
      </div>
    </div>
  </article>


  <script src="app.js"></script>
</body>
</html>
